<!DOCTYPE html>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 450px;
      position: relative;
    }

    h1 {
      color: #ff4d88;
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 1.1em;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .btn {
      background-color: #ff4d88;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      min-width: 180px;
    }

    .btn:hover {
      background-color: #e6005c;
    }

    #angryBtn {
      position: relative;
      transition: all 0.4s ease;
    }

    #hearts {
      font-size: 2em;
      animation: float 2s infinite ease-in-out;
      margin-bottom: 20px;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <script>
    function moveButton() {
      const btn = document.getElementById('angryBtn');
      const container = document.querySelector('.container');
      const maxX = container.offsetWidth - btn.offsetWidth;
      const maxY = container.offsetHeight - btn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      btn.style.position = "absolute";
      btn.style.left = `${x}px`;
      btn.style.top = `${y}px`;
    }
